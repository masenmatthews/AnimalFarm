<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Animal Farm</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Animal Farm</h1>
      </div>

<!-- Welcome screen -->

      <div id="name-input-form">
        <form id="name-input">
        <h3>Welcome to Animal Farm! Enter your name and your animal's name below.</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="animal">Animal Name</label>
            <input id="animalName" class="form-control" type="text">
          </div>
        <div class="form-group">
        <button type="click" class="btn btn-info" id="name-submit">Submit</button>
      </form>
      </div>
    </div>

<!-- Main interface -->

    <div id="main-interface">
      <div class="container">
        <div id="welcome-message">
        </div>

<!-- Top row -->

      <div class="row">
        <div class="col-md-2">
          <div class="well" id="well1">
            <button id="feed" type="click" class="btn btn-success">Feed animal</button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="well" id="well2">
            <button id="rest" type="click" class="btn btn-success">Rest animal</button>
          </div>
        </div>
      </div>
      <br>

<!-- bottom row -->

      <div class="row">
        <div class="col-md-2">
          <div class="well" id="well3">
            <button id="checkFood" type="click" class="btn btn-success">Check hunger level</button>
          </div>
        </div>

        <div class="col-md-2">
          <div class="well" id="well4">
            <button id="checkRest" type="click" class="btn btn-success">Check rest level</button>
          </div>
        </div>

        <div class="col-md-2">
          <div class="well" id="well5">
            <button id="checkHealth" type="click" class="btn btn-success">Check health level</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
